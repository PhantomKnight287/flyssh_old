services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - sqlite_volume:/app/db.sqlite3
    container_name: flyssh
    networks:
      - config-manager_proxy
    environment:
      - HOST_URL=flyssh.cantcode.fyi
    

networks:
  config-manager_proxy:
    external: true

volumes:
  sqlite_volume: